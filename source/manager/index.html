<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Done</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="side">
            <h1>Impostazioni</h1>
            <label><span>Tavoli</span><input type="number" name="numberOdTables" placeholder="NR" min="0" step="1"></label>
            <div class="more" data-action="extra"><span>Extra</span></div>
            <div class="more" data-action="products"><span>Prodotti</span></div>
        </div>
        <div class="main">
            <div class="info">
                Seleziona un menu per visualizzare le sue impostazioni.
            </div>
        </div>
        
        <div class="hidden">
            <div class="pops" data-action="extra">
                <h3 class="title">Extras</h3>
                <ul class="list">
                    <li class="extra">
                        <span class="name">ExtraName</span>
                        <span class="price">2.00â‚¬</span>
                    </li>
                </ul>
                <ul class="list addlist">
                    <li class="extra">
                        <input type="text" pattern="[0-9A-Za-z]+" title="Solo valori alfanumerici" placeholder="Nome" class="nome">
                        <input type="number" placeholder="prezzo" class="prezzo">
                    </li>
                </ul>
            </div>
            <div class="pops" data-action="products">
                <h3 class="title">Prodotti</h3>
            </div>
        </div>
        
        <script>init();</script>
        <script>menus.extra();</script>

</html>
