<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, shrink-to-fit=no">
    <title>Done</title>
    <link rel="stylesheet" href="style.css">
    <script src="dict.js"></script>
    <script src="script.js"></script>
    <script src="scrolls.js"></script>
  </head>
  <body>
    <div class="side" data-status="out">
      <h1 data-translation="settings"><span data-translation="settings">Impostazioni</span></h1>
      <div class="more" data-action="general"><span data-translation="general">Generali</span></div>
      <div class="more" data-action="extra"><span data-translation="extra">Extra</span></div>
      <div class="more" data-action="products"><span data-translation="products">Prodotti</span></div>
      <div class="more" data-action="run"><span data-translation="start">Avvia</span></div>
    </div>
    <div class="main">
      <div class="info" data-info="">
        <i class="icon rot loading"></i><span data-translation="loading">Caricamento</span>
      </div>
    </div>

    <div class="hidden">

      <div class="pops" data-action="general">
        <ul class="setting list">
          <li><label><span class="name" data-translation="noTable">Numero tavoli</span><span class="stretched tar"><input type="number" data-action="tablecount" placeholder="Numero" data-translabel="noTableLabel" value="0" step="1"></span></label></li>
          <li><label><span class="name" data-translation="password">Password</span><span class="stretched tar"><input type="text" data-action="password" placeholder="Parola segreta" data-translabel="passwordLabel"></span></label></li>
        </ul>
        <div class="stepon"><div class="spacer">&nbsp;</div><button data-translation="continue">Avanti</button></div>
      </div>

      <div class="pops" data-action="extra">
        <ul class="list"></ul>
        <ul class="list addlist">
          <li class="extra">
            <input type="text" pattern="[0-9A-Za-z]+" title="Alphanumeric Only" placeholder="Nome" class="nome" data-translabel="nameLabel">
            <input type="number" placeholder="prezzo" class="prezzo" min="0" step="0.5" data-translabel="priceLabel">
          </li>
        </ul>
        <div class="stepon"><div class="spacer">&nbsp;</div><button data-translation="continue">Avanti</button></div>
      </div>
      <div class="pops" data-action="products">
        <ul class="list"></ul>
        <ul class="list addlist">
          <li class="extra">
            <input type="text" pattern="[0-9A-Za-z]+" placeholder="Nome" class="nome" title="Alphanumeric Only" data-translabel="nameLabel">
            <input type="number" placeholder="prezzo" class="prezzo" min="0" step="0.5" data-translabel="priceLabel">
          </li>
        </ul>
        <div class="stepon"><div class="spacer">&nbsp;</div><button data-translation="start">Avvia</button></div>
      </div>
      <div class="pops" data-action="run">
        <div class="title">
          <h2>Dashboard</h2>
          <div class="sbtn" data-bind="stopbutton"></div>
        </div>
        <div class="top">
          <div class="f" data-bind="address"></div>
          <div class="f" data-bind="ip"></div>
          <div class="f" data-bind="password"></div>
        </div>
        <div class="top">
          <div class="f" data-bind="productsnumber"></div>
          <div class="f" data-bind="extranumber"></div>
          <div class="f" data-bind="tablenumber"></div>
        </div>
        <div class="tables" data-bind="tables"></div> 
        <div class="top bottom clickable">
          <div class="f" data-bind="users" onclick="createPopup('<span data-translation=\'users\'>Utenti</span>',popups.users).show()"></div>
          <div class="f" data-bind="logs" onclick="createPopup('<span data-translation=\'logs\'>Cronoologia</span>',popups.logs).show()"></div>
        </div>
        <div class="top bottom">
          <div class="f" data-bind="incoming"></div>
          <div class="f" data-bind="orders"></div>
          <div class="f" data-bind="pending"></div>
        </div>
      </div>
      
      
      <div class="popups" data-action="users">
        <div class="right top_button" data-action="add">
          <span class="c"><i class="icon add"></i></span>
        </div>
        <div class="left top_button auto" data-action="close">
          <span class="c" data-translation="close">Chiudi</span>
        </div>
        <ul class="list" id="userlist">
          <div data-canremove="true" data-translation="helpUser" class="placeholder"></div>
        </ul>
      </div>
      <div class="popups" data-action="logs">
        <div class="left top_button auto" data-action="close">
          <span class="c" data-translation="close">Chiudi</span>
        </div>
        <ul class="list" id="loglist">
          <li>
            <span class="content" data-translation="helpLog"></span>
          </li>
        </ul>
      </div>
    </div>

    <script>init();</script>
  </body>
</html>
